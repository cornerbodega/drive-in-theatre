<div class="md-padding">
    <div flex ng-cloak>
        <md-grid-list
        md-cols-xs="1"
        md-cols-sm="2"
        md-cols-md="4"
        md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="16px" md-gutter-gt-sm="8px" >
            <md-grid-tile ng-repeat="option in paths"
            md-rowspan="{{option.span.row}}"
            md-colspan="{{option.span.col}}"
            md-colspan-sm="1"
            md-cols="4"
            class="green darken-3 z-depth-1"
            ng-click="selectPath(option.id)"
            >
<!-- pathColor(option.id) -->
                <i class="fa {{option.icon}} fa-5x" style="color:white"></i>


                <md-grid-tile-footer class="footercaptionbox z-depth-1">
                    <div class='footercaption'>
                        <h3>{{option.label}}</h3>
                    </div>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>
