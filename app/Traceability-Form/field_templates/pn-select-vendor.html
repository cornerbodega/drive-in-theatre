<!-- <div  ng-show="showInventory"> -->
<div class="input-field col s6">
    <input-container>
    <input id="{{options.key}}" type="text" ng-model="search">

    <!-- <input type="text" id="search" ng-model="search" /> -->
    <!-- <label for="search"><i class="fa fa-search"></i> Search</label> -->
    <label for="{{options.key}}"><i class="fa fa-search"></i> {{to.label}}</label>
</input-container>
</div>
<div class="repeater-container">

    <div vs-repeat layout-padding>
        <div ng-repeat="vendor in to.options|filter: search"
        ng-click="select(vendor)" ng-class="vendor.name === selected.name ? 'md-3-line green darken-3 white-text' : ''" layout="row" >
        <!-- ng-class="item.$selected ? 'md-3-line green darken-3 white-text' : 'md-3-line'" -->
        <!-- {{vendor}} -->
        <div flex layout="row">
            <div flex>
                {{vendor.name}}
            </div>
            <div flex>
                {{vendor.type}}
            </div>
            <div flex>
                {{vendor.city}}
            </div>
        </div>
    </div>
</div>
</div>
<!-- </div> -->
<div layout-padding class="green darken-3 white-text">
    {{to.label}}: <div flex layout="row">
        <div flex>
            {{selected.name}}
        </div>
        <div flex>
            {{selected.type}}
        </div>
        <div flex>
            {{selected.city}}
        </div>
    </div>
</div>
