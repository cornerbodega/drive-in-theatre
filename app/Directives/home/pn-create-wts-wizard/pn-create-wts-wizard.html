<div class="container">

</div>
<md-tabs md-selected="data.selectedIndex" flex md-dynamic-height md-border-bottom>
    <md-tab label="Select a Product">
        <pn-product-select-create-wts-wizard flex />
    </md-tab>
    <md-tab ng-disabled="!ia_UploadImage" label="Upload Image">
        <div class="md-padding">
            <pn-upload-image-pane-create-wts-wizard />
            <div layout="row">
                <pn-item-product-select-create-wts-wizard item="selectedItemCreateWts" />
            </div>
            <div layout="row" ng-click="pnGoToNextStepCreateWizard('upload')" layout-align="center center" class="width100 pnGreyGreen waves-effect pn-next-button-create-wts-wizard" ng-show="selectedItemCreateWts.image">
                <center><a>NEXT</a></center>
            </div>
        </div>
    </md-tab>
    <md-tab ng-disabled="!ia_DescriptionPrice" label="Description and Price">
        <md-content class="md-padding">
            <pn-desc-price-create-wts-wizard />
            <pn-item-product-select-create-wts-wizard item="selectedItemCreateWts" />
            <div layout="row" ng-click="pnCreateWts()" layout-align="center center" class="width100 pnGreyGreen waves-effect pn-next-button-create-wts-wizard" ng-show="pnDescPriceValid">
                <center><a>CREATE</a></center>
            </div>
        </md-content>
    </md-tab>
</md-tabs>
