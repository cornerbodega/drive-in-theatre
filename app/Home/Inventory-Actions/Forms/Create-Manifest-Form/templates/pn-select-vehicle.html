<md-input-container>
    <label for="vehicle">Vehicle</label>
    <md-select id="vehicle" ng-model="createManifestForm.vehicle">
        <md-option ng-repeat="vehicle in vehicles" value="{{employee.vehicle_id}}">
            {{vehicle.nickname}} {{vehicle.color}} {{vehicle.year}} {{vehicle.model}} {{vehicle.plate}}
        </md-option>
    </md-select>
</md-input-container>
