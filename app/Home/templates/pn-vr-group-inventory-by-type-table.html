 <div class="container">
     <div class="input-field col s6">
         <input type="text" id="search" ng-model="search">
         <label for="search"><i class="fa fa-search"></i> Search</label>
     </div>


        <table class="table">
            <tr>
                <th layout-margin>
                    <!-- <md-checkbox ng-model="isSelectAll" ng-click="selectAll()" aria-label="Select All"></md-checkbox> -->
                </th>
                <th>Strain</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>ID</th>
                <th>Room</th>

            </tr>
            <tr ng-repeat="item in inventory|filter:search" >


                <td layout-margin><md-checkbox ng-model="checkbox" ng-click="pnSelectItem(item)" aria-label="Select All"></md-checkbox></td>
                <td>{{item.strain}}</td>
                <td>{{item.inventorytypeInfo.label}}</td>
                <td ng-if="item.inventorytypeInfo.weighable">
                    {{item.remaining_quantity}} grams
                </td>
                <td ng-if="!item.inventorytypeInfo.weighable">
                    {{item.remaining_quantity}} x {{item.usable_weight}} gram packages
                </td>
                <td>{{item.id}}</td>
                <td>{{item.roomLabel}}</td>

            </tr>
        </table>
