<md-content style="height: 600px;">
  <section ng-repeat="title in titles |filter:search track by $index">
    <md-subheader class="md-primary">{{title}}</md-subheader>
    <md-list layout-padding>
      <md-list-item class="md-3-line" ng-repeat="item in groups[title]| filter:search">
          <!-- <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}"> -->
          <div class="md-list-item-text">
            <h3>{{item.id}}</h3>
            <h4>{{item.sessiontimelabel}}</h4>
            <p  ng-if="item.inventorytypeInfo.weighable">
                {{item.remaining_quantity}} grams
            </p>
            <p  ng-if="!item.inventorytypeInfo.weighable">
                {{item.remaining_quantity}} x {{item.usable_weight}} gram packages
            </p>
          </div>
      </md-list-item>
    </md-list>
  </section>

    {{item.sessiontimelabel}} {{item.strain}} - {{item.inventorytypelabel}}
</div> -->
