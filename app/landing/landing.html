
<header id="first">
    <div class="header-content">
        <div class="inner container">
            <h1 class="cursive">greenboard</h1>
            <md-toolbar ng-if="error">
                <div class="md-toolbar-tools">
                    {{error}}
                </div>
            </md-toolbar>
            <div class="input-field col s6">
                <input type="text" id="username" ng-model="form.username">
                <label for="username">USERNAME</label>
            </div>
            <div class="input-field col s6">
                <input type="password" id="password" ng-model="form.password">
                <label for="password">PASSWORD</label>
            </div>
            <div class="input-field col s6">
                <input type="password" id="ubi" ng-model="form.license_number">
                <label for="ubi">UBI</label>
            </div>
            <a class="btn btn-primary btn-xl waves-effect waves-light" ng-click="signIn()">Demo</a> &nbsp;
            <p />
        </div>
    </div>
