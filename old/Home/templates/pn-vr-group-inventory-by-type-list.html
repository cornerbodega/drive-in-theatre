<div class="container">
    <div class="repeater-container" vs-repeat>
        <div ng-repeat="item in inventory|filter:search">

            <div ng-class="{'pn-well pn-well-sm':item, 'pnGreyGreen': item.$selected}" ng-click="pnSelectItem(item)">

                <div layout="column" >
                    <div layout="column">
                        <div layout="column">
                            <div class="pnProductGridItemStrain">{{item.strain}} {{item.inventorytypeInfo.label}}</div>
                        </div>
                        <div layout="row" layout-margin ng-if="item.qa.potency.Total">
                            <div layout="column" >
                                <div class="">
                                    THC
                                </div>
                                <div class="">
                                    {{item.qa.potency.Total}}%
                                </div>
                            </div>
                            <div layout="column" >
                                <div class="">
                                    CBD
                                </div>
                                <div class="">
                                    {{item.qa.potency.CBD}}%
                                </div>
                            </div>
                        </div>
                        <div class="pnTxtMd" ng-if="item.inventorytypeInfo.weighable">
                            {{item.remaining_quantity}} grams <span ng-show="item.price">for ${{item.price}}</span>
                        </div>
                        <div class="pnTxtMd" ng-if="!item.inventorytypeInfo.weighable">
                            {{item.remaining_quantity}} x {{item.usable_weight}} gram packages <span ng-show="item.price">for ${{item.price}}</span>
                        </div>
                        <div class="pnTxtSm">
                            ID: {{item.id}}
                        </div>

                    </div>
                    <div class="">
                        <!-- <div class="pn-item-grid-seller-info">{{item.id}}</div> -->
                        <!-- <pn-detail-item-detail item="item" /> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
